<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(https://wallpapercave.com/wp/wp6946106.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }
        .container {
            max-width: 450px;
            height: auto;
            margin: 200px auto;
            padding: 20px;
            background-color: none;
            border-radius: 50px;
            box-shadow: 0 0 10px none;
        }
        h1 {
            color: #0b0b0b;
            margin-bottom: 20px;
        }
        .input-container, .output-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-container label, .output-container label {
            color: #0a0909;
            margin-bottom: 10px;
        }
        .input-container select, .output-container select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border:solid ;
            border-radius: 30px;
        }
        .input-container input, .output-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: groove;
            border-radius: 15px;
        }
        button {
            background-color: lightgreen;
            color: #0b0b0b;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0db9e4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <label for="fromUnit">From Unit</label>
            <select id="fromUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <label for="temperature">Enter temperature</label>
            <input type="number" id="temperature" placeholder="Enter temperature">
        </div>
        <div class="output-container">
            <label for="toUnit">To Unit</label>
            <select id="toUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <label for="convertedTemperature">Converted Temperature</label>
            <input type="text" id="convertedTemperature" readonly>
        </div>
        <button onclick="convertTemperature()">Convert</button>
    </div>
    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature');
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const convertedTemperatureInput = document.getElementById('convertedTemperature');
            
            const temperatureValue = parseFloat(temperatureInput.value);

            if (!isNaN(temperatureValue)) {
                let convertedTemperature;
                if (fromUnit === 'Celsius') {
                    if (toUnit === 'Fahrenheit') {
                        convertedTemperature = (temperatureValue * 9/5) + 32;
                    } else if (toUnit === 'Kelvin') {
                        convertedTemperature = temperatureValue + 273.15;
                    } else {
                        convertedTemperature = temperatureValue;
                    }
                } else if (fromUnit === 'Fahrenheit') {
                    if (toUnit === 'Celsius') {
                        convertedTemperature = (temperatureValue - 32) * 5/9;
                    } else if (toUnit === 'Kelvin') {
                        convertedTemperature = (temperatureValue - 32) * 5/9 + 273.15;
                    } else {
                        convertedTemperature = temperatureValue;
                    }
                } else if (fromUnit === 'Kelvin') {
                    if (toUnit === 'Celsius') {
                        convertedTemperature = temperatureValue - 273.15;
                    } else if (toUnit === 'Fahrenheit') {
                        convertedTemperature = (temperatureValue - 273.15) * 9/5 + 32;
                    } else {
                        convertedTemperature = temperatureValue;
                    }
                }
                
                convertedTemperatureInput.value = convertedTemperature.toFixed(2);
            } else {
                alert('Please enter a valid number for temperature.');
            }
        }
    </script>
</body>
</html>
